<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<!-- JQUERY -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<!-- BOOTSTRAP CDN 5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- BOOTSTRAP ICONS CDN -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<!-- JS Y CSS PROPIOS -->
		<script defer src="./assets/js/index.js"></script>
		<title>Ice Gear</title>
	</head>
	<body>
		<main
			class="min-vh-100 bg-dark text-light text-center d-flex flex-column justify-content-center"
		>
			<div class="container">
				<h1 class="display-5">Stock de productos</h1>
				<div class="border border-2 border-danger rounded-3 p-5">
					<form id="formEstaTienda" data-bs-theme="dark">
						<div class="input-group mb-3">
							<label class="input-group-text" for="estaTiendaInput"
								>En esta tienda:</label
							>
							<input
								type="text"
								class="form-control"
								id="estaTiendaInput"
								name="estaTiendaInput"
								placeholder="Buscar"
							/>
							<button class="btn btn-outline-secondary" type="submit" id="btn1">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</form>
					<form id="formOtrasTiendas" data-bs-theme="dark">
						<div class="input-group mb-3">
							<label class="input-group-text" for="otraTiendaInput"
								>En otras tiendas:</label
							>
							<input
								type="text"
								class="form-control"
								id="otraTiendaInput"
								name="otraTiendaInput"
								placeholder="Buscar"
							/>
							<button class="btn btn-outline-secondary" type="submit" id="btn2">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</form>
					<form id="formOnline" data-bs-theme="dark">
						<div class="input-group mb-3">
							<label class="input-group-text" for="onlineTiendaInput"
								>Online:</label
							>
							<input
								type="text"
								class="form-control"
								id="onlineTiendaInput"
								name="onlineTiendaInput"
								placeholder="Buscar"
							/>
							<button class="btn btn-outline-secondary" type="submit" id="btn3">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
